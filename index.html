				<input placeholder="Buscar país" type='text' id='busca__paises'>
				<button id='boton__buscaPaises'>
					<img src="./assets/img/lupa.png" id='img__lupa'>
				</button>
			</section>

			<section class='grid__paises'>
				<div class='mostrar__paises' id='respuesta'></div>
